<div class="container-fluid min-vh-100 d-flex justify-content-end align-items-center">
  <div class="col-md-4 me-5">
    <div class="card shadow">
      <div class="card-header bg-light">
        <h3 class="text-center mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              formControlName="username"
              [ngClass]="{'is-invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched}"
            >
            <div class="invalid-feedback" *ngIf="registerForm.get('username')?.errors?.['required']">
              Username is required
            </div>
            <div class="invalid-feedback" *ngIf="registerForm.get('username')?.errors?.['minlength']">
              Username must be at least 3 characters
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
            >
            <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required']">
              Email is required
            </div>
            <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email']">
              Please enter a valid email
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
            >
            <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required']">
              Password is required
            </div>
            <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters
            </div>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select
              class="form-select"
              id="role"
              formControlName="role"
              [ngClass]="{'is-invalid': registerForm.get('role')?.invalid && registerForm.get('role')?.touched}"
            >
              <option value="Employee">Employee</option>
              <option value="Manager">Manager</option>
              <option value="Admin">Admin</option>
            </select>
            <div class="invalid-feedback" *ngIf="registerForm.get('role')?.errors?.['required']">
              Role is required
            </div>
          </div>

          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ isSubmitting ? 'Registering...' : 'Register' }}
            </button>
          </div>
        </form>

        <div class="mt-3 text-center">
          <p class="mb-0">Already have an account? <a routerLink="/login" class="text-decoration-none">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
