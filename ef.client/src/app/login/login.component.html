<div class="container-fluid min-vh-100 d-flex justify-content-end align-items-center">
  <div class="col-md-4 me-5">
    <div class="card shadow">
      <div class="card-header bg-light">
        <h3 class="text-center mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
            >
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required
            </div>
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
              Please enter a valid email
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
            >
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </div>
          </div>

          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ isSubmitting ? 'Logging in...' : 'Login' }}
            </button>
          </div>
        </form>

        <div class="mt-3 text-center">
          <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-decoration-none">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
